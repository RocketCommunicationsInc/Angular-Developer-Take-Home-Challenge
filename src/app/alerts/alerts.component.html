<section style="padding: 0 20px">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 contact-table" matSort>
    <ng-container matColumnDef="errorMessage">
      <th mat-header-cell *matHeaderCellDef > Message </th>
      <td mat-cell *matCellDef="let element"> {{element.errorMessage}} </td>
    </ng-container>
  
    <ng-container matColumnDef="errorCategory">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.errorCategory}} </td>
    </ng-container>
  
    <ng-container matColumnDef="errorTime">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.errorTime | date: 'M/d/yy, h:mm:ss a'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
