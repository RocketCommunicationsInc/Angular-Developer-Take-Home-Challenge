<mat-drawer-container>
    <mat-drawer mode="side" opened>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="errorMessage">
            <th mat-header-cell *matHeaderCellDef> Alert Message </th>
            <td mat-cell *matCellDef="let element"> {{element.errorMessage}} </td>
            </ng-container>

            <ng-container matColumnDef="errorCategory">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.errorCategory}} </td>
            </ng-container>

            <ng-container matColumnDef="errorTime">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.errorTime | date: 'yyyy-MM-dd'}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-drawer>
    <mat-drawer-content>
    </mat-drawer-content>
</mat-drawer-container>
