<div class="contacts-container">
  <header>
    <h2>Contacts</h2>
    <div class="contacts-summary">
      <span class="summary-item">Number of Contacts: {{contacts?.length}}</span>
      <span class="summary-item">Contact States: {{contactStates}}</span>
    </div>
  </header>
  <ag-grid-angular class="ag-theme-alpine contacts-grid" [columnDefs]="columnDefs" [rowData]="contacts">
  </ag-grid-angular>
</div>
