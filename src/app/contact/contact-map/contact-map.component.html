<google-map width="100%" height="46.5vh" [options]="options" #gMap>
  <map-marker
    *ngFor="
      let marker of markers
        | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }
    "
    [position]="marker.position"
    [label]="marker.label"
    [options]="marker.options"
  ></map-marker>
</google-map>
