<google-map width="100%" height="49vh" [options]="options" #gMap>
  <map-marker
    *ngFor="
      let marker of markers
        | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }
    "
    [position]="marker.position"
    [label]="marker.label"
    [options]="marker.options"
    (mapClick)="onMarkerClick(marker.label)"
  ></map-marker>
</google-map>
<p class="text--hint text__right">
  &#42; Click on a satellight to highlight it's reference in a list below
</p>
