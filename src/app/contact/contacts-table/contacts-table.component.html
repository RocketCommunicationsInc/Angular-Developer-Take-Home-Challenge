<div class="panel">
  <div class="panel__header">Contacts ({{ constacts.length - 1 }})</div>
  <div class="panel__body">
    <div class="table__responsive">
      <table class="table table--striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Begin</th>
            <th>End</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let contact of constacts
                | paginate: { itemsPerPage: itemsPerPage, currentPage: page }
            "
          >
            <td>{{ contact.contactName }}</td>
            <td>{{ contact.contactStatus }}</td>
            <td>{{ contact.contactBeginTimestamp | date }}</td>
            <td>{{ contact.contactEndTimestamp | date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <pagination-controls
      (pageChange)="onPageChange($event)"
    ></pagination-controls>
  </div>
</div>
