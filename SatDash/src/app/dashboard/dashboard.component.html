<h3>Watched Contacts</h3>
<div class="grid grid-pad">
  <a
    *ngFor="let contact of contacts"
    class="col-1-4"
    routerLink="/detail/{{ contact.contactName }}"
  >
    <div class="module contact">
      <h4>{{ contact.contactName }}</h4>
      <h4>{{ contact.contactId }}</h4>
    </div>
  </a>
</div>
