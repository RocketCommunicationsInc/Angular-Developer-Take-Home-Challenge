<div id="search-component">
  <input
    class="rux-form-field__text-input search"
    placeholder="Search â€¦"
    type="search"
    #searchBox
    id="search-box"
    (input)="search(searchBox.value)"
  />
  <!-- The $ is a convention that indicates contacts$ is an Observable, not an array. -->
  <ul class="search-result">
    <li *ngFor="let contact of contacts$ | async">
      <a routerLink="/detail/{{ contact.contactName }}">
        {{ contact.contactName }}
      </a>
    </li>
  </ul>
</div>
