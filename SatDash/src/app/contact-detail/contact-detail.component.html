<div *ngIf="contact">
  <h2>{{ contact.contactName | uppercase }}</h2>
  <div><span> name: </span>{{ contact.contactName }}</div>
  <div><span> id: </span>{{ contact.contactId }}</div>
  <label>
    <div>
      <input
        [(ngModel)]="contact.contactDetail"
        placeholder="contact.contactDetail"
      />
    </div>
  </label>
</div>
