<div *ngIf="contact">
  <!-- contactName is a number  -->
  <h2>{{ contact.contactName }}</h2>
  <div><span> name: </span>{{ contact.contactName }}</div>
  <!-- replace with _id? -->
  <div><span> id: </span>{{ contact._id }}</div>
  <label>
    <div>
      <input
        [(ngModel)]="contact.contactDetail"
        placeholder="contact.contactDetail"
      />
    </div>
  </label>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">save</button>
</div>
